<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main-bar">
        <div>Total: Rs. <span id="total">0.00</span></div>
        <div>Basket: <span id="basket-items">0</span> items</div>
      </div>
      <div class="products">
        <button onclick="buyItem(999)">Shirt</button>
        <button onclick="buyItem(1499)">Jeans</button>
        <button onclick="buyItem(1949)">Shoes</button>
      </div>
      <div class="actions">
        <button onclick="clearBasket()">Clear Basket</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
